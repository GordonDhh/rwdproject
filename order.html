<!doctype html>
<html lang="en">

<head>
    <title>購物網站版型</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <!-- 訂單頁面 -->
    <div class="container main-contant py-5">
        <h1 class="text-center mb-3 text-secondary">购书网 結帳</h1>
        <div class="form-row text-center">
            <div class="col-12 col-sm">
                <!-- https://getbootstrap.com/docs/4.0/components/alerts/ 提示框 alert-rounded改成大圓角css修改 -->
                <div class="alert alert-success alert-rounded" role="alert">
                    1.輸入訂單資料
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-light alert-rounded" role="alert">
                    2.金流付款
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-light alert-rounded" role="alert">
                    3.完成
                </div>
            </div>
        </div>
        <!-- 折疊式選項 -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <!-- https://getbootstrap.com/docs/4.0/components/collapse/ Accordion example -->
                <div class="card">
                    <div class="card-header d-flex" id="headingOne">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            顯示購物車細節
                        </button>
                        <div class="ml-auto">
                            <span class="h3">$49</span>
                        </div>
                    </div>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#headingOne">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th width="30"></th>
                                <th width="100"></th>
                                <th>商品名稱</th>
                                <th width="100">數量</th>
                                <th width="80">小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#removeModal" class="text-muted" data-toggle="modal"
                                        data-title="刪除 Java编程思想 1 件">
                                        <i class="far fa-trash-alt" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="py-1" width="130">
                                    <img src="img/01.jpg?w=1350"
                                        class="img-thumbnail" alt="">
                                </td>
                                <td class="align-middle">Java编程思想</td>
                                <td class="align-middle">1 件</td>
                                <td class="align-middle text-right">$49</td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-right">運費</td>
                                <td class="text-right">
                                    <strong>$60</strong>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-right">合計</td>
                                <td class="text-right">
                                    <strong>$106</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 訂購人資訊 -->
                <div class="card border-0 rounded-0 mt-5">
                    <div class="card-header border-bottom-0">
                        <h3 class="text-center">訂購人資訊</h3>
                    </div>
                </div>
                <!-- https://getbootstrap.com/docs/4.0/components/forms/ form row -->
                <form class="mt-3 needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="姓名" required>
                            <div class="invalid-feedback">
                                請輸入姓名
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <div class="invalid-feedback">
                                請輸入Email
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="country">國家</label>
                            <select id="country" class="form-control">
                                <option selected>中國</option>
                                <option>德国</option>
                                <option>英国</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="city">城市</label>
                            <select id="city" class="form-control">
                                <option selected>东莞市</option>
                                <option>广州市</option>
                                <option>深圳坡</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="zipcode">郵遞區號</label>
                            <input type="text" class="form-control" id="zipcode" required>
                            <div class="invalid-feedback">
                                請輸入郵遞區號
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="address">地址</label>
                            <input type="text" class="form-control" id="address" placeholder="重慶南路一段122號" required>
                            <div class="invalid-feedback">
                                請輸入地址
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="#" class="btn btn-secondary mr-1">繼續選購</a>
                        <button type="submit" class="btn btn-primary">確認付款</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/all.js"></script>
</body>

</html>
